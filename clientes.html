<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proseg - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <a href="index.html">
            <img src="img/Logo ProSeg.png" alt="Logo ProSeg" id="LogoHome">
        </a>


        <nav>
            <a href="servicos.html">Serviços</a>
            <a href="avaliacao.html">Avaliações</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contatos</a>
            <a href="clientes.html">Clientes</a>
        </nav>

        <button>Solicite seu Orçamento</button>
    </header>

    <!-- Começo da Carousel -->
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/Microsoft.png" style="width:100%">
            <div class="text">Microsoft</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/Tesla.png" style="width:100%">
            <div class="text">Tesla</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/Spacex.png" style="width:100%">
            <div class="text">spaceX</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
<script src="js/main.js"></script>
</html>
