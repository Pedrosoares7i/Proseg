<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proseg - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <a href="index.html">
            <img src="img/Logo ProSeg.png" alt="Logo ProSeg" id="LogoHome">
        </a>

        <nav>
            <a href="servicos.html">Serviços</a>
            <a href="avaliacao.html">Avaliações</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contatos</a>
            <a href="clientes.html">Clientes</a>
        </nav>

        <button>Solicite seu Orçamento</button>
    </header>

    <!-- Formulário -->

    <section class="conteudo">

        <div class="card-contato">

            <div class="col-esq">

                <h2>Informações para contato</h2>

                <div class="info">
                    <img src="img/Iconezap.png" class="icone">
                    <div>
                        <h3>Telefone para contato</h3>
                        <p>(14) 98765-4321</p>
                    </div>
                </div>

                <div class="info">
                    <img src="img/instagram.png" class="icone">
                    <div>
                        <h3>Nos siga no instagram</h3>
                        <p>@prosegoficial</p>
                    </div>
                </div>

                <div class="info">
                    <img src="img/Localização.png" class="icone">
                    <div>
                        <h3>Venha nos visitar</h3>
                        <p>R. Primavera - Bosque das Estrelas,<br>SP 98765-432</p>
                    </div>
                </div>

            </div>

            <div class="col-dir">
                <h2>Preencha o formulário</h2>

                <input type="text" placeholder="Seu nome completo" class="inp">
                <input type="text" placeholder="Telefone" class="inp">

                <select class="inp">
                    <option selected>Localização</option>
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Minas Gerais</option>
                </select>

                <input type="text" placeholder="Como podemos te ajudar?" class="inp">

                <button class="btn-enviar">Enviar</button>
            </div>

        </div>

    </section>
</body>

</html>
